<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="header__box">
                <div class="header__logo">
                    <img src="iconc/Logo.png" alt="logo">
                    <img class="header__stroke" src="iconc/Profile-stroke.png" alt="prof">
                </div>
                <div class="header__border2"></div>
                <div class="header__search">
                    <img src="iconc/Lupa.png" alt="lupa">
                    <p>Найти...</p>
                </div>
                <div class="header__border"></div>
                <div class="header__profile">
                    <p>Константин</p>
                    <img src="iconc/Profile.png" alt="profile">
                </div>
            </div>
        </div>
    </section>

    <section class="catalog">
        <div class="container">
            <h2 class="catalog__title">Наши партнёры</h2>
            <div class="catalog__item">
                <div class="catalog__items">
                    <img src="iconc/Henkel.png" alt="henkel">
                </div>
                <div class="catalog__items">
                    <img src="iconc/JohnDeere.png" alt="fohn">
                </div>
                <div class="catalog__items">
                    <img src="iconc/Mac.png" alt="mac">
                </div>
                <div class="catalog__items">
                    <img src="iconc/Ikea.png" alt="Ikea">
                </div>
                <div class="catalog__items">
                    <img src="iconc/Reebok.png" alt="Reebok">
                </div>
                <div class="catalog__items">
                    <img src="iconc/Nike.png" alt="Nike">
                </div>
                <div class="catalog__items">
                    <img src="iconc/Cater.png" alt="cater">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
